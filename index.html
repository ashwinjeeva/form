<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
  />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">

        <form onsubmit="event.preventDefault();">
            <div class="row">
              <div class="col">
                <label class="formGroupExampleInput" for="first">First name</label>
                <input type="text" id="first" class="form-control" placeholder="First name" required>
              </div>
              <div class="col">
                <label class="formGroupExampleInput" for="last">Last name</label>
                <input type="text" id="last" class="form-control" placeholder="Last name" required>
              </div>
            </div>
        
            
            <div class="form-group ">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required>
              </div>
              <div class="form-group col-md-6">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required>
              </div>
              
              <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" required>
              </div>
              
              
              
                
                <div class="col-sm-10">&nbsp&nbsp
                    <label class="formGroupExampleInput" >Gender</label>
                  <div class="form-check">&nbsp&nbsp
                    <input class="form-check-input" type="radio" name="gridRadios" id="male" value="Male" required>
                    <label class="form-check-label" for="male">
                        &nbsp Male
                    </label>
                  </div>
                  <div class="form-check">&nbsp&nbsp
                    <input class="form-check-input" type="radio" name="gridRadios" id="female" value="Female">
                    <label class="form-check-label" for="female">
                        &nbsp Female
                    </label>
                  </div>
                 
                  
                </div>
              
              
            </div>
            <br>
            <label class="formGroupExampleInput" for="first">Choose atleast two foods&nbsp&nbsp</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="chkboxName" id="fc" value="Fride Chicken">
                <label class="form-check-label" for="fc">Fride Chicken</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="chkboxName"   id="ff" value="French Fries">
                <label class="form-check-label" for="ff">French Fries</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="chkboxName"  id="pz" value="Pizza">
                <label class="form-check-label" for="pz">Pizza</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="chkboxName"  id="bg" value="Burger">
                <label class="form-check-label" for="bg">Burger</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="chkboxName"  id="cd" value="Cool drinks">
                <label class="form-check-label" for="cd">Cool drinks</label>
              </div>
              
              <br>
              <br>
              <button type="submit" id="submit" class="btn btn-primary" onclick="add()">Submit</button>
          </form>
<br><br>
          
          <table id="table" class="table table-hover">
            <thead>
              <tr>
                
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Country</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
                <th scope="col">Food</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
          <button type="button" id="clear" class="btn btn-primary" onClick="window.location.reload()" >Clear all</button>
        
    </div>
</body>
<script src="js.js"></script>
</html>
